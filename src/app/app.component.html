<div *ngIf="currentPage === 'main'">
  <div class="valentine-card">
    <h1>Will you be my Valentine’s date? ❤️</h1>
    <div class="button-group">
      <button class="yes" (click)="onYesClick()">Yes</button>
      <button class="no" (mouseover)="onNoHover($event)">No</button>
    </div>
  </div>
</div>

<div *ngIf="currentPage === 'reservation'">
  <app-reservation></app-reservation>
</div>

<audio autoplay loop>
  <source src="assets/romantic-violin.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>
